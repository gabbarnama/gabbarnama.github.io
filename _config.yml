# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
#title: Techinode - Unlocking the Future of Tech and Wealth
email:
#description: >- # this means to ignore newlines until "baseurl:"
#  Explore the limitless possibilities at Techinode, where innovation meets opportunity. Delve into a world of cutting-edge insights and #visionary ideas, igniting your imagination and empowering your journey towards technological prowess and financial success. Join us in #reshaping tomorrow's landscape today.
twitter_username: techinode
github_username: gabbarnama
search: true

# Build settings
markdown: kramdown

remote_theme: "gabbarnama/minimal-mistakes"
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Techinode"
title_separator          : "-"
subtitle                 : "Unlocking the Future of Tech and Wealth"
name                     : "Atul"
description              : "Explore the limitless possibilities at Techinode, where innovation meets opportunity. Delve into a world of cutting-edge insights and visionary ideas, igniting your imagination and empowering your journey towards technological prowess and financial success. Join us in reshaping tomorrow's landscape today."
url                      : "https://techinode.com"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /p:num/
timezone: EST # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Atul R"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Tech tinkerer with a knack for decoding financial mysteries. Let's unravel the secrets of innovation and wealth together!"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://techinode.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/techinode"
    #- label: "GitHub"
    #  icon: "fab fa-fw fa-github"
    #  url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/gabbarnama"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/techinode"
    #- label: "GitHub"
    #  icon: "fab fa-fw fa-github"
    #  url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/gabbarnama"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
