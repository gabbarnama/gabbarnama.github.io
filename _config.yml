# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

#remote_theme: "mmistakes/minimal-mistakes@4.24.0"
remote_theme: "gabbarnama/minimal-mistakes"
minimal_mistakes_skin: "contrast" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
markdown: kramdown

twitter_username: techinode
github_username: gabbarnama
search: true

# Site Settings
locale                   : "en-US"
timezone                 : "EST"
title                    : "Techinode"
title_separator          : "-"
subtitle                 : "Unlocking the Future of Tech and Wealth"
name                     : "Atul"
description              : "Explore the limitless possibilities at Techinode, where innovation meets opportunity. Delve into a world of cutting-edge insights and visionary ideas, igniting your imagination and empowering your journey towards technological prowess and financial success. Join us in reshaping tomorrow's landscape today."
url                      : "https://techinode.com"
logo                     : "/assets/images/88x88.png"

words_per_minute         : 200
comments:
  provider               : "disqus"
  disqus:
    shortname            : "techinode"
  
reCaptcha:
  siteKey                :
  secret                 :

# SEO Related
#google_site_verification :
#bing_site_verification   :
#naver_site_verification  :
#yandex_site_verification :
#baidu_site_verification  :


twitter:
  username: "techinode"
og_image: /assets/images/88x88.png

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-FMCM2E2DBS"
    anonymize_ip: false # default


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Atul R"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Tech tinkerer with a knack for decoding financial mysteries. Let's unravel the secrets of innovation and wealth together!"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://techinode.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/techinode"
    #- label: "GitHub"
    #  icon: "fab fa-fw fa-github"
    #  url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/gabbarnama"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/techinode"
    #- label: "GitHub"
    #  icon: "fab fa-fw fa-github"
    #  url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/gabbarnama"
    - label: "Terms"
      icon: "fab fa-fw fa-gavel"
      url: "/terms"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true

  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
